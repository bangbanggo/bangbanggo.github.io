<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华佗商城首页</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="js/vue.js" type="text/javascript"></script>
    <script src="js/vue-viewload.js" type="text/javascript"></script>
    <script src="common/action.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>

<!--搜索栏-->
<div class="container search">
    <div class="row">
        <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-3 sr-only">关键字</label>
            <div class="col-md-6">
                <div class="input-group">
                    <label class="control-label input-group-addon">请输入关键字</label>
                    <input type="text" class="form-control" placeholder="关键字"/>
                </div>
            </div>
            <div class="col-md-3">
                <input type="button" class="btn btn-primary" value="搜索"/>
            </div>
        </div>
        </form>
    </div>
</div>
<!--热门索索导航-->
<div class="container">
    <div id="dh-header" class="dh-header">热门搜索</div>
    <div class="dh">
        <ul id="dh">
            <li v-for="item in items">
               <a :href="item.url">{{ item.message }}</a>
            </li>
        </ul>
    </div>
</div>
<!--侧边导航栏，轮播图，侧边推荐-->
<div class="container">
    <div class="abs">
        <ul  id="menu" class="menu-index">
            <li v-for="item in items" :id="item.id" onmouseover="showsubmenu(this)" onmouseout="hidesubmenu(this)">
                <a :href="item.url" >{{item.name}}</a>
            </li>
        </ul>
    <div id="menusub" class="sr-only" onmouseover="showsub()" onmouseout="hidesub()">
        <ul>
            <li v-for="item in items"><a :href="item.url">{{item.name}}</a> </li>
        </ul>
    </div>
        <div id="lunbo" class="lunbo">
            <div class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/1.jpg" alt="..."/>
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/1.jpg" alt="...">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tuijian" class="tuijian">
            <ul>
                <li  v-for="item in items">
                    <a :href="item.url">
                        <img :src="item.value">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--限时特价商品-->
<div class="container">
    <div id="sale" class="sale">
        <ul>
            <li>
                <div class="xianshitejia">
                    <h1>限时<br/>特价</h1>
                    <p>距离结束时间</p>
                    <h3>00:12:00</h3>
                </div>
            </li>
            <li v-for="item in items">
                <div class="xss">
                    <a :href="item.url">  <img :src="item.image"><p>{{item.title}}</p></a>
                    <h4>￥{{item.price}}<label><strike>&dollar;{{item.oldprice}}</strike></label></h4>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="container" id="floors">
    <div class="floors" v-for="item in items">
        <h3>{{item.floor}} {{item.name}}</h3>
        <div class="content">
            <div class="p1">
                <a :href="item.first.url"><img :src="item.first.image"/></a>
            </div>
            <div class="p2">
                <a :href="item.second.url"><img :src="item.second.image"/></a>
            </div>
            <div class="p3">
                <div class="ps1" v-for="photo in item.third">
                    <a :href="photo.url"><img :src="photo.image"/></a>
                </div>
            </div>
            <div class="p4">
                <div class="ps2"v-for="photo in item.fourth">
                    <a :href="photo.url"><img :src="photo.image"/></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--友情链接，版权信息-->
<div class="container">
    <div id="footer">
        <my-footer></my-footer>
    </div>
</div>
</body>
<script src="common/index.js" type="text/javascript"></script>
<script src="component/component.js" ></script>
</html>
